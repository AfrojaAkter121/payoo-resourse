<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>payoo MSF</title>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
        <nav class="flex justify-center items-center mt-6">
            <div class="mt-10 relative flex justify-center items-center w-[500px] m-10">
                <img class="w-80 mt-36 absolute" src="assets/Rectangle 1.png" alt="">
                <img class="w-16 " src="assets/Group (1).png" alt="" srcset="">
            </div>
        </nav>
    </header>

    <!-- login section -->
    <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 ">
            <form class="card-body">
             <fieldset class="fieldset">
                <div class="form-control">
                    <label class="label">
                      <span class="label-text">Account Number</span>
                    </label>
                    <input id="account-input" type="number"  placeholder="Enter Your Number" class="input bg-gray-200 rounded-full" value="01301010101" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input id="pin-input" type="password" placeholder="Enter Your Pin" value="4589" class="input bg-gray-200 rounded-full" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn bg-[#0874F2] text-white font-bold mt-4 rounded-full">Login</button>
                  </div>
             </fieldset>
            </form>
          </div>
        </div>
      </div>
</section>


    <script src="login.js"></script>
</body>
</html>
